<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <main>
    <header>
      <div>
        <small>My balance</small>
        <h3>$921.48</h3>
      </div>

      <img src="./images/logo.svg" alt="Logo">
    </header>

    <section>
      <h1>Spending - Last 7 days</h1>

      <div class="graphs">
        <div class="un">
          <div class="col">
            <div class="hover-stats"></div>
          </div>
          <p>mon</p>
        </div>

        <div class="un">
          <div class="col">
            <div class="hover-stats"></div>
          </div>
          <p>tue</p>
        </div>

        <div class="un">
          <div class="col">
            <div class="hover-stats"></div>
          </div>
          <p>wed</p>
        </div>

        <div class="un">
          <div class="col">
            <div class="hover-stats"></div>
          </div>
          <p>thu</p>
        </div>

        <div class="un">
          <div class="col">
            <div class="hover-stats"></div>
          </div>
          <p>fri</p>
        </div>

        <div class="un">
          <div class="col">
            <div class="hover-stats"></div>
          </div>
          <p>sat</p>
        </div>

        <div class="un">
          <div class="col">
            <div class="hover-stats"></div>
          </div>
          <p>sun</p>
        </div>

      </div>

      <div class="infos">
        <p>Total this month</p>
        <div class="infos-content">
          <h2>$478.33</h2>
          <div>
            <h4>+2.4%</h4>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="main.js"></script>
</body>

</html>
